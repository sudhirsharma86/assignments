<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <title>Account Registration </title>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <link rel="stylesheet"
        href="https://mdbcdn.b-cdn.net/wp-content/themes/mdbootstrap4/docs-app/css/dist/mdb5/standard/compiled.min.css">
    <link rel="stylesheet" href="/css/site.css">

</head>

<body>

    <section>
        <div class="bg-white border rounded-5">
            <section class="w-100 px-4 py-5 gradient-custom" style="border-radius: .5rem .5rem 0 0;">

                <div class="row justify-content-center">
                    <div class="col-12 col-lg-9 col-xl-9">
                        <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
                            <div class="card-body p-4 p-md-5">
                                <h3 class="mb-2 pb-2 pb-md-0 mb-md-2">Create a New Account</h3>
                                <form id="form_registration" action="javascript:void(0);" method="POST">

                                    <div class="row">
                                        <div class="col-md-6 mb-4">

                                            <div class="form-outline">
                                                <input type="text" id="firstName" class="form-control form-control-lg" required>
                                                <label class="form-label" for="firstName">First Name</label>
                                                
                                            </div>

                                        </div>
                                        <div class="col-md-6 mb-4">

                                            <div class="form-outline">
                                                <input type="text" id="lastName" class="form-control form-control-lg" required>
                                                <label class="form-label" for="lastName">Last Name</label>
                                            </div>

                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-12 mb-4">

                                            <div class="form-outline">
                                                <input type="text" id="email" class="form-control form-control-lg">
                                                <label class="form-label" for="email">Email</label>
                                            </div>

                                        </div>

                                    </div>
                                    <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Address</h3>
                                    <div class="row">
                                        <div class="col-md-6 mb-4">

                                            <div class="form-outline">
                                                <input type="text" id="address1" class="form-control form-control-lg">
                                                <label class="form-label" for="address1">Address 1 </label>
                                            </div>

                                        </div>
                                        <div class="col-md-6 mb-4">

                                            <div class="form-outline">
                                                <input type="text" id="address2" class="form-control form-control-lg">
                                                <label class="form-label" for="address2">Address 2</label>
                                            </div>

                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-12 mb-4">
                                            <label class="form-label" for="country" style="margin-left: 0px;">Country
                                            </label>
                                            <select id="ddlcountry" class="select form-control form-control-lg">
                                                <option>Please select any country</option>
                                            </select>
                                            
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="col-md-12 mb-4">
                                            <label class="form-label" for="state" style="margin-left: 0px;">State
                                            </label>
                                            <select id="ddlstate" class="select form-control form-control-lg">
                                                <option>Please select any state</option>
                                            </select>
                                           
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-12 mb-4">
                                            <label class="form-label" for="city" style="margin-left: 0px;">City </label>
                                            <select id="ddlcity" class="select form-control form-control-lg">
                                                <option>Please select any city</option>
                                            </select>
                                        </div>
                                    </div>


                                    <div class="mt-1 pt-2">
                                        <button id="btnFormSubmit" class="btn btn-primary float-end" type="submit">
                                            Create Account
                                        </button>
                                    </div>

                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </section>
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-2.0.3.min.js"></script>

    <script type="text/javascript" src="https://mdbootstrap.com/api/snippets/static/download/MDB5-Pro-Advanced_3.10.2/js/mdb.min.js"></script>
    <script type="text/javascript" src="https://mdbootstrap.com/api/snippets/static/download/MDB5-Pro-Advanced_3.10.2/plugins/js/all.min.js"></script>

    <script src="/js/account.js"></script>

</body>

</html>
